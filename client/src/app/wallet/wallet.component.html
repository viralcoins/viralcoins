<div *ngIf="loading" style="padding:100px">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading wallet...</div>
  </div>
</div>
<div *ngIf="coins && coins.length==0" style="text-align:center">
  <h3>You have no coins in your wallet</h3>
  <a [routerLink]="['/find']" class="btn btn-primary">Find some now</a>
</div>
<div *ngIf="coins">
  <div class="coin" *ngFor="let coin of coins">
    <div style="background-color: #fbfbfb;margin-left:60px;margin-right:10px">
      <div class="name" style="padding:10px">
        <div>
          <a [routerLink]="['/coin', coin.code]">{{coin.code}}</a>
        </div>
        <div>{{coin.value | number: '1.2'}}</div>
      </div>
      <div class="trend" style="padding:10px">
        <span>+0.00</span>
        <i class="fas fa-arrow-up"></i>
      </div>
      <div style="clear:both"></div>
    </div>
  </div>
</div>
