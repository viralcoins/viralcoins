<div class="row">
  <div class="col-md">

  </div>
  <div class="col-md">
    <ul id="auth-list">
      <li><button class="btn btn-primary btn-block" (click)="doGoogleLogin()"><i class="fab fa-google"></i>&nbsp;&nbsp;Sign In with Google</button></li>
    </ul><br/>
    <div *ngIf="alert" class="alert alert-danger" role="alert">
      {{alert}}
    </div>
    <div *ngIf="loading">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;height: 30px">Signing up...</div>
      </div>
      <br />
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <div class="form-group">
        <label for="email">Username</label>
        <input (keyup)="onUsernameKeyUp($event)" (focus)="clearMessage()" #username id="username" name="username" class="form-control" formControlName="username" required>
        <input #isAvailable id="isAvailable" type="hidden" name="isAvailable" class="form-control" formControlName="isAvailable">
        <small *ngIf="usernameAvailability" [style.color]="usernameIsAvailable ? '#00ff00' : '#ff0000'" id="usernameHelp" class="form-text">{{usernameAvailability}}</small>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input (focus)="clearMessage()" #email id="email" name="email" class="form-control" formControlName="email" required email>
        </div>        
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input (focus)="clearMessage()" id="password" name="password" class="form-control" type="password" formControlName="password" required>
        <small id="passwordHelp" class="form-text text-muted">A password must be at least 6 characters in length and contain letters and numbers</small>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input (focus)="clearMessage()" id="confirm-password" name="confPassword" class="form-control" type="password" formControlName="confPassword" required>
      </div>
      <button class="btn btn-primary btn-block" [disabled]="!signupForm.valid">Submit</button>
    </form>
  </div>
  <div class="col-md">

  </div>
</div>
