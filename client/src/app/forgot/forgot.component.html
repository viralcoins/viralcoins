<div class="row">
  <div class="col-md"></div>
  <div class="col-md">
    <div id="sign-in">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      <div *ngIf="infoMessage" class="alert alert-info" role="alert">
        {{infoMessage}}
      </div>
      <div *ngIf="loading">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;height: 30px">Sending email...</div>
        </div>
        <br />
      </div>
      <form (ngSubmit)="forgotPassword(username)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input #username (focus)="clearMessage()" name="username" type="email" class="form-control" id="username" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <div style="text-align:center;margin-top:10px;font-size:.9em">
        Not a member? <a [routerLink]="['/signup']">Sign up now</a>
      </div>
    </div>
  </div>
  <div class="col-md"></div>
</div>
