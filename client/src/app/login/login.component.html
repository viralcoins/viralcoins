<div class="row">
  <div class="col-md"></div>
  <div class="col-md">
    <ul id="auth-list">
      <li><button class="btn btn-primary btn-block" (click)="doGoogleLogin()"><i class="fab fa-google"></i>&nbsp;&nbsp;Sign In with Google</button></li>
    </ul><br/>
    <div id="sign-in">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      <div *ngIf="loading">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;height: 30px">Logging in...</div>
        </div>
        <br />
      </div>
      <form (ngSubmit)="doLogin(username, password)">
        <div class="form-group">
          <label for="username">Username</label>
          <input tabindex="1" #username (focus)="clearMessage()" name="username" class="form-control" id="username" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password <a style="font-size:.8em;margin-left:10px" [routerLink]="['/forgot']">Forgot?</a></label>
          <input tabindex="2" #password (focus)="clearMessage()" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <div style="text-align:center;margin-top:10px;font-size:.9em">
        Not a member? <a [routerLink]="['/signup']">Sign up now</a>
      </div>
    </div>
  </div>
  <div class="col-md"></div>
</div>
