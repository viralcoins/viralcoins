<GridLayout columns="*, *, *, *, *" rows="auto" row="1" class="bottom-navigation" verticalAlignment="center">
  <GridLayout verticalAlignment="center" col="0" rows="*" class="bottom-navigation-item" (tap)="selectTab('/main/home')">
    <Label row="0" text="&#xf015;" class="icon" [class.selected]="isComponentSelected('/main/home')"></Label>
  </GridLayout>

  <GridLayout verticalAlignment="center" col="1" rows="*" class="bottom-navigation-item" (tap)="selectTab('/main/wallet')">
    <Label row="0" text="&#xf51e;" class="icon" [class.selected]="isComponentSelected('/main/wallet')"></Label>
  </GridLayout>

  <GridLayout verticalAlignment="center" col="2" rows="*">
    <Button row="0" text="&#xf029;" class="btn btn-primary icon scan" (tap)="onScanTap()"></Button>
  </GridLayout>

  <GridLayout verticalAlignment="center" col="3" rows="*" class="bottom-navigation-item" (tap)="selectTab('/main/find')">
    <Label row="0" text="&#xf5a0;" class="icon" [class.selected]="isComponentSelected('/main/find')"></Label>
  </GridLayout>  

  <GridLayout verticalAlignment="center" col="4" rows="*" class="bottom-navigation-item" (tap)="selectTab('/main/more')">
    <Label row="0" text="&#xf0c9;" class="icon" [class.selected]="isComponentSelected('/main/more')"></Label>
  </GridLayout> 
</GridLayout>
